<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum of 20fibonacci</title>
</head>
<body>
<h2 id="fb"></h2>
<script>
    let fbnc
    let a = -1
    let b = 1
    let sum = 0
    for (i = 0; i < 20; i++) {
        fbnc = a + b;
        document.write(fbnc + '<br>');
        a = b;
        b = fbnc;
        sum = sum + fbnc
    }
    document.getElementById('fb').innerHTML = 'Tong 20 so Fibonacci la: ' + sum
