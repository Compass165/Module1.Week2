<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum of 30 so% 7</title>
</head>
<body>
<script>
    let i = 0
    let M = 0;
    for (i; i < 100; i++) {
        if (i % 7==0) {
            M +="+"+i;
        }
    }
   // eval('M')
    document.write(M+"="+eval(M));
    //document.write(eval(M));
</script>
</body>
