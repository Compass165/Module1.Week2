<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework2</title>
</head>
<body>
<script>
    let inputC
    inputC = prompt('Nhập độ C(Celsius)')
    let C = parseInt(inputC)
    let F = (C/5)*9+32
    document.write('Độ C = ' + C)
    document.write('</br>')
    console.log(F.toLocaleString('vi-VN'))
    document.write('Độ F = ' + F.toLocaleString('vi-VN'))
</script>
</body>
</html>
