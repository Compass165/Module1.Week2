<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT4(2)</title>
</head>
<body>
<script>
    let a = +prompt('a?', '')
    switch (a) {
        case (a==0):
        alert(0);
        break;
        case (a==1):
        alert(1);
        break;
        case 2:
        case 3:
            alert(2,3);
            break;
        default:
            alert('Wrong Number');
            break;
    }

</script>
</body>
</html>
