<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT4</title>
</head>
<body>
<script>
  let browser = prompt('Nhập cái tên trang web vào đêy!!!')
  switch (browser){
      case 'Edge':
          alert('Mày đã nhận được Edge');
          break;
      case 'Chrome':
      case 'Firefox':
      case 'Safari':
      case 'Opera':
          alert('Có thể tao sẽ hỗ trợ các trình duyệt này hộ mày');
          break;
      default:
          alert('Không có trang web nào trên kia thì tao cũng chịuuu');
  }
</script>
</body>
</html>
