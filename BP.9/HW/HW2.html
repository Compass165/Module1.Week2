<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="HW2.html" method="get">
<label>
  <input type="number" name="month" min="1" max="12" id="month" placeholder="Nhập tháng" style="width: 10%">
</label>
<button name="button" type="button" onclick="check_month()">Tính số ngày</button>
<br>
<h3><p id="result"></p></h3>
</form>
</body>
<script>
    function check_month(){
    let month = document.getElementById('month').value;
    let thang_1 = '1';
    let thang_3 = '3';
    let thang_4 = '4';
    let thang_2 = '2';
    let thang_5 = '5';
    let thang_6 = '6';
    let thang_7 = '7';
    let thang_8 = '8';
    let thang_9 = '9';
    let thang_10 = '10';
    let thang_11 = '11';
    let thang_12 = '12';
    switch (month){
        case thang_1:
        case thang_5:
        case thang_3:
        case thang_7:
        case thang_8:
        case thang_10:
        case thang_12:
            document.getElementById("result").innerHTML = "Tháng " + month + "có 31 ngày";
            break;
        case thang_4:
        case thang_6:
        case thang_9:
        case thang_11:
            document.getElementById('result').innerHTML = "Tháng " + month + "có 30 ngày";
            break;
        case thang_2:
            document.getElementById('result').innerHTML = "Tháng " + month + 'có 28 hoặc 29 ngày';
            break;
        default:
            document.getElementById('result').innerHTML = "Vui lòng nhập lại tháng!";
            break;
    }
    }
</script>
</html>
