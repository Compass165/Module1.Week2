<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max of a, b, c</title>
</head>
<body>
<script>
    let a = +prompt('Vẫn nhập số a', '');
    let b = +prompt('Vẫn nhập số b', '');
    let c = +prompt('Lại là nhập số c', '');
    if (a > b) {
        if (a > c){
            alert('số lớn nhất là: a = ' + a);
        }
        else alert('số lớn nhất là: c = c' + c);
    }
    else if (b > c){
        alert('số lớn nhất là: b = ' + b);
    }
        else {alert('số lớn nhất là: c = ' + c);
    }
</script>
</body>
</html>
