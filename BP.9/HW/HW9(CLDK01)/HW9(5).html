<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank of Students</title>
</head>
<body>
<script>
    let a = +prompt('Điểm bài kiểm tra', '');
    let b = +prompt('Điểm thi giữa kỳ', '');
    let c = +prompt('Điểm thi cuối kỳ', '');
    let rank = ((a + b*2 + c*3) /6);
    if ((a > -1 &&  a < 11) && (b > -1 &&  b < 11) && (c > -1 &&  c < 11)) {
        let Value = ((rank > 8) || (rank == 8)) ? 'VG' : ((rank > 6.5) || (rank == 6.5)) ? "G" :
        ((rank > 5) || (rank == 5)) ? "TB" : "Y";
        switch (Value) {
            case "VG":
                alert('Xếp loại Giỏi điểm = ' + rank);
                break;
            case "G":
                alert('Xếp loại Khá điểm = ' + rank);
                break;
            case "TB":
                alert('Xếp loại Trung bình điểm = ' + rank);
                break;
            case "Y":
                alert('Xếp loại Yếu điểm = ' + rank);
                break;
            default:
                alert("Trường hợp này chúng tôi từ chối hiểu!");
        }
    }
    else {(alert('Thế thì chim custtt!'))
    }
</script>
</body>
</html>
