<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S hình vuông</title>
</head>
<body>
<input type="number" id="d" style="width: 10%">
<button onclick="Transfer()">Tính</button>
<p id="S"></p>
</body>
<script>
    function Transfer(){
    let d = document.getElementById('d').value;
        S = d**2
        if (d) {
        document.getElementById('S').innerHTML = "Diện tích hình vuông là: " + S;}
    }
</script>
</html>
