<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S tam giác vuông</title>
</head>
<body>
<p>Nhập cạnh kề a <br>
  <input type="number" id="a" style="width: 10%" ></p>
<p>Nhập cạnh kề b <br>
  <input type="number" id="b" style="width: 10%"></p>
<button onclick="Transfer()">Tính</button>
<p id="S"></p>
</body>
<script>
  function Transfer(){
    let a = document.getElementById('a').value;
    let b = document.getElementById('b').value;
    S = (a * b) /2
    if (S) {
      document.getElementById('S').innerHTML = "Diện tích hình tam giác vuông là là: " + S;}
  }
</script>
</html>
